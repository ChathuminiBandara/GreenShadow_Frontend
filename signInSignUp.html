<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignInSignUp</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/signInSignUp.css">
</head>
<body>
<div class="form-container">
    <div class="col col-1">
        <div class="image-layer">
            <img src="" class="form-image-main">
            <img src="images/carrot-100.png" class="form-image coin">
            <img src="images/capsicum.png" class="form-image spring">
            <img src="images/G%20R%20E%20E%20N%20S%20H%20A%20D%20O%20W.png" class="form-image rocket">
            <img src="images/cloud.png" class="form-image cloud">
            <img src="images/stars.png" class="form-image stars">
        </div>
        <p class="featured-words">Empowering you to grow smarter sign up and be part of the future of farming with <span>Green Shadow</span></p>
    </div>
    <div class="col col-2">
        <div class="btn-box">
            <button class="btn btn-1" id="login">Sign In</button>
            <button class="btn btn-1" id="register">Sign Up</button>
        </div>

        <!--login form -->
        <form class="login-form" id="login-form">
            <div class="form-title">
                <span>Sign In</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="UserName" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-box">
                    <button class="input-submit" type="submit">
                        <span>Sign In</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
            <div class="social_login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-linkedin"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-github"></i>
            </div>
        </form>

        <!--signUp form-->
        <form class="signUp-form" id="signUp-form">
            <div class="form-title">
                <span></span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Re Enter Password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="input-group">
                    <label for="role" style="color: #ddd; font-size: 16px; font-weight: 500; margin-bottom: 5px; display: block; transition: color 0.3s ease;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#ddd'">Role</label>
                    <div class="form-select-wrapper">
                        <select id="role" class="form-select" required>
                            <option value="MANAGER">MANAGER</option>
                            <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
                            <option value="SCIENTIST">SCIENTIST</option>
                        </select>
                        <i class="bx bx-chevron-down icon"></i> <!-- Optional: Add an icon for dropdown -->
                    </div>
                </div>



                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-box">
                    <button class="input-submit" type="submit">
                        <span>Sign Up</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
            <div class="social_login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-linkedin"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-github"></i>
            </div>
        </form>

    </div>
</div>

<script src="js/signInsignUp.js"></script>
<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Simulate a successful login
        localStorage.setItem('authToken', 'sample-token'); // Store a dummy token
        window.location.href = 'dashboard.html'; // Redirect to index.html
    });
    document.getElementById('signUp-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Simulate a successful login
        localStorage.setItem('authToken', 'sample-token'); // Store a dummy token
        window.location.href = 'dashboard.html'; // Redirect to index.html
    });
</script>

</body>
</html>
