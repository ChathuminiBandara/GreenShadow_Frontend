<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Crop Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="bg-success text-white p-3">
    <h1 class="text-center">Staff Managing Point</h1>
</header>

<main class="container mt-4">
    <section id="staff">
        <h2>Staff Management</h2>
        <p>This section provides an overview of the staff members involved in the crop monitoring activities. Users can view, add, and manage staff information.</p>

        <!-- Staff Table -->
        <table class="table table-striped" id="staffTable">
            <thead>
            <tr>
                <th scope="col">Staff ID</th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Contact</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamic content goes here -->
            </tbody>
        </table>

        <!-- Add New Staff Form -->
        <h4>Add New Staff Member</h4>
        <form id="addStaffForm">
            <div class="mb-3">
                <label for="staffName" class="form-label">Name</label>
                <input type="text" class="form-control" id="staffName" required>
            </div>
            <div class="mb-3">
                <label for="staffPosition" class="form-label">Position</label>
                <input type="text" class="form-control" id="staffPosition" required>
            </div>
            <div class="mb-3">
                <label for="staffContact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="staffContact" required>
            </div>
            <button type="submit" class="btn btn-success">Add Staff Member</button>
        </form>
    </section>
</main>

<script src="js/staff.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
