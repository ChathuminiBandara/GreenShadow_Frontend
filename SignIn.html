<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Sign In</h2>
    <form id="signInForm">
        <div class="d-flex flex-column align-items-center">
            <div class="mb-3">
                <label style="font-weight: normal" for="username" class="form-label">Username</label>
                <input style="opacity: 0.5; width: 40vw" type="text" class="form-control" id="username" placeholder="Kevin Mars" required>
            </div>
            <div class="mb-3">
                <label style="font-weight: normal" for="password" class="form-label">Password</label>
                <input style="opacity: 0.5; width: 40vw" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>

        <div style="text-align: center;">
            <button style="width: 100px;" type="submit" class="btn btn-success">Sign In</button>
        </div>

        <p style="text-align: center; padding-top: 10px">
            Don't Have An Account
            <a href="SignUp.html">Sign Up</a>
        </p>
    </form>
</div>

<script>
    document.getElementById('signInForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Simulate a successful login
        localStorage.setItem('authToken', 'sample-token'); // Store a dummy token
        window.location.href = 'index.html'; // Redirect to index.html
    });
</script>
</body>
</html>
