<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fields - Crop Monitoring System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="bg-success text-white p-3">
    <h1 class="text-center">Fields Managing Point</h1>
</header>

<main class="container mt-4">
    <section id="fields">
        <h2>Fields Information</h2>
        <p>Detailed overview of fields used for crop cultivation.</p>

        <!-- Fields Table -->
        <table class="table table-striped" id="fieldTable">
            <thead>
            <tr>
                <th scope="col">Field ID</th>
                <th scope="col">Field Name</th>
                <th scope="col">Location</th>
                <th scope="col">Area (Acres)</th>
                <th scope="col">Crop Type</th>
                <th scope="col">Irrigation Status</th>
                <th scope="col">Soil Quality</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamic content goes here -->
            </tbody>
        </table>

        <!-- Add New Field Form -->
        <h4>Add New Field</h4>
        <form id="addFieldForm">
            <div class="mb-3">
                <label for="fieldName" class="form-label">Field Name</label>
                <input type="text" class="form-control" id="fieldName" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Area (Acres)</label>
                <input type="number" class="form-control" id="area" required>
            </div>
            <div class="mb-3">
                <label for="cropType" class="form-label">Crop Type</label>
                <input type="text" class="form-control" id="cropType" required>
            </div>
            <div class="mb-3">
                <label for="irrigationStatus" class="form-label">Irrigation Status</label>
                <select class="form-control" id="irrigationStatus" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="soilQuality" class="form-label">Soil Quality</label>
                <select class="form-control" id="soilQuality" required>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Field</button>
        </form>
    </section>
</main>

<script>
    const fields = [
        { id: 'F001', name: 'North Field', location: 'North Zone', area: 15, crop: 'Rice', irrigation: 'Active', soil: 'Good' },
        { id: 'F002', name: 'East Field', location: 'East Zone', area: 20, crop: 'Wheat', irrigation: 'Inactive', soil: 'Average' },
        { id: 'F003', name: 'South Field', location: 'South Zone', area: 10, crop: 'Maize', irrigation: 'Active', soil: 'Excellent' },
        { id: 'F004', name: 'West Field', location: 'West Zone', area: 5, crop: 'Barley', irrigation: 'Pending', soil: 'Poor' },
    ];

    const renderFields = () => {
        const tableBody = $('#fieldTable tbody');
        tableBody.empty();
        fields.forEach((field, index) => {
            tableBody.append(`
                <tr>
                    <td>${field.id}</td>
                    <td>${field.name}</td>
                    <td>${field.location}</td>
                    <td>${field.area}</td>
                    <td>${field.crop}</td>
                    <td>${field.irrigation}</td>
                    <td>${field.soil}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editField(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteField(${index})">Delete</button>
                    </td>
                </tr>
            `);
        });
    };

    const addField = (e) => {
        e.preventDefault();
        const newField = {
            id: `F00${fields.length + 1}`,
            name: $('#fieldName').val(),
            location: $('#location').val(),
            area: $('#area').val(),
            crop: $('#cropType').val(),
            irrigation: $('#irrigationStatus').val(),
            soil: $('#soilQuality').val(),
        };
        fields.push(newField);
        renderFields();
        $('#addFieldForm')[0].reset();
    };

    const editField = (index) => {
        const field = fields[index];
        $('#fieldName').val(field.name);
        $('#location').val(field.location);
        $('#area').val(field.area);
        $('#cropType').val(field.crop);
        $('#irrigationStatus').val(field.irrigation);
        $('#soilQuality').val(field.soil);
        $('#addFieldForm button').text('Update Field').off().click(() => {
            fields[index] = {
                id: field.id,
                name: $('#fieldName').val(),
                location: $('#location').val(),
                area: $('#area').val(),
                crop: $('#cropType').val(),
                irrigation: $('#irrigationStatus').val(),
                soil: $('#soilQuality').val(),
            };
            renderFields();
            $('#addFieldForm')[0].reset();
            $('#addFieldForm button').text('Add Field').off().click(addField);
        });
    };

    const deleteField = (index) => {
        fields.splice(index, 1);
        renderFields();
    };

    $(document).ready(() => {
        renderFields();
        $('#addFieldForm').submit(addField);
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
