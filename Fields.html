<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fields - Crop Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="bg-success text-white p-3">
    <h1 class="text-center">Fields Managing Point</h1>
</header>

<main class="container mt-4">
    <section id="fields">
        <h2>Fields Information</h2>
        <p>Dynamic field management for crop cultivation.</p>

        <!-- Fields Table -->
        <table class="table table-striped" id="fieldTable">
            <thead>
            <tr>
                <th scope="col">Field ID</th>
                <th scope="col">Field Name</th>
                <th scope="col">Location</th>
                <th scope="col">Area (Acres)</th>
                <th scope="col">Crop Type</th>
                <th scope="col">Irrigation Status</th>
                <th scope="col">Soil Quality</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamic content goes here -->
            </tbody>
        </table>

        <!-- Add New Field Form -->
        <h4>Add New Field</h4>
        <form id="addFieldForm">
            <div class="mb-3">
                <label for="fieldName" class="form-label">Field Name</label>
                <input type="text" class="form-control" id="fieldName" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Area (Acres)</label>
                <input type="number" class="form-control" id="area" required>
            </div>
            <div class="mb-3">
                <label for="cropType" class="form-label">Crop Type</label>
                <input type="text" class="form-control" id="cropType" required>
            </div>
            <div class="mb-3">
                <label for="irrigationStatus" class="form-label">Irrigation Status</label>
                <select class="form-control" id="irrigationStatus" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="soilQuality" class="form-label">Soil Quality</label>
                <select class="form-control" id="soilQuality" required>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Field</button>
        </form>
    </section>
</main>

<script>
    let fieldCount = 0; // Counter for Field IDs

    // Render the Fields Table
    const renderFields = (fields) => {
        const tableBody = $('#fieldTable tbody');
        tableBody.empty();
        fields.forEach((field, index) => {
            tableBody.append(`
                <tr>
                    <td>${field.id}</td>
                    <td>${field.name}</td>
                    <td>${field.location}</td>
                    <td>${field.area}</td>
                    <td>${field.crop}</td>
                    <td>${field.irrigation}</td>
                    <td>${field.soil}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editField(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteField(${index})">Delete</button>
                    </td>
                </tr>
            `);
        });
    };

    const fields = []; // Temporary storage for fields

    const addField = (e) => {
        e.preventDefault();

        // Auto-generate Field ID
        fieldCount++;
        const newField = {
            id: `F${String(fieldCount).padStart(3, '0')}`,
            name: $('#fieldName').val(),
            location: $('#location').val(),
            area: $('#area').val(),
            crop: $('#cropType').val(),
            irrigation: $('#irrigationStatus').val(),
            soil: $('#soilQuality').val(),
        };

        fields.push(newField); // Add new field to array
        renderFields(fields); // Re-render table
        $('#addFieldForm')[0].reset(); // Reset form
    };

    const editField = (index) => {
        const field = fields[index];

        // Populate form with field data
        $('#fieldName').val(field.name);
        $('#location').val(field.location);
        $('#area').val(field.area);
        $('#cropType').val(field.crop);
        $('#irrigationStatus').val(field.irrigation);
        $('#soilQuality').val(field.soil);

        // Change button text to "Update Field"
        $('#addFieldForm button').text('Update Field').off().click((e) => {
            e.preventDefault();

            // Update field data
            fields[index] = {
                ...field,
                name: $('#fieldName').val(),
                location: $('#location').val(),
                area: $('#area').val(),
                crop: $('#cropType').val(),
                irrigation: $('#irrigationStatus').val(),
                soil: $('#soilQuality').val(),
            };

            renderFields(fields); // Re-render table
            $('#addFieldForm')[0].reset(); // Reset form
            $('#addFieldForm button').text('Add Field').off().click(addField); // Reset button
        });
    };

    const deleteField = (index) => {
        fields.splice(index, 1); // Remove field from array
        renderFields(fields); // Re-render table
    };

    $(document).ready(() => {
        renderFields(fields); // Initialize empty table
        $('#addFieldForm').submit(addField); // Bind form submission
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
