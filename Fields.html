<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fields - Crop Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="bg-success text-white p-3">
    <h1 class="text-center">Fields Managing Point</h1>
</header>

<main class="container mt-4">
    <section id="fields">
      <!--  <h2>Fields Information</h2>
        <p>Dynamic field management for crop cultivation.</p>
-->
        <!-- Fields Table -->
        <table class="table table-striped" id="fieldTable">
            <thead>
            <tr>
                <th scope="col">Field ID</th>
                <th scope="col">Field Name</th>
                <th scope="col">Location</th>
                <th scope="col">Area (Acres)</th>
                <th scope="col">Crop Type</th>
                <th scope="col">Irrigation Status</th>
                <th scope="col">Soil Quality</th>
                <th scope="col">Field Images</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamic content goes here -->
            </tbody>
        </table>

        <!-- Add New Field Form -->
        <h4>Add New Field</h4>
        <form id="addFieldForm">
            <div class="mb-3">
                <label for="fieldName" class="form-label">Field Name</label>
                <select class="form-control" id="fieldName" required>
                    <option value="">Select Field Name</option>
                    <option value="Field1">Field 1</option>
                    <option value="Field2">Field 2</option>
                    <option value="Field3">Field 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select class="form-control" id="location" required>
                    <option value="">Select Location</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Area (Acres)</label>
                <select class="form-control" id="area" required>
                    <option value="">Select Area</option>
                    <option value="10">10 Acres</option>
                    <option value="20">20 Acres</option>
                    <option value="50">50 Acres</option>
                    <option value="100">100 Acres</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cropType" class="form-label">Crop Type</label>
                <select class="form-control" id="cropType" required>
                    <option value="">Select Crop Type</option>
                    <option value="Rice">Rice</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Corn">Corn</option>
                    <option value="Soybeans">Soybeans</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="irrigationStatus" class="form-label">Irrigation Status</label>
                <select class="form-control" id="irrigationStatus" required>
                    <option value="">Select Irrigation Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="soilQuality" class="form-label">Soil Quality</label>
                <select class="form-control" id="soilQuality" required>
                    <option value="">Select Soil Quality</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
            <!-- Image Upload Fields -->
            <div class="mb-3">
                <label for="fieldImage1" class="form-label">Upload Field Image 1</label>
                <input type="file" class="form-control" id="fieldImage1" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="fieldImage2" class="form-label">Upload Field Image 2</label>
                <input type="file" class="form-control" id="fieldImage2" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-success" id="submitBtn">Add Field</button>
        </form>
    </section>
</main>


<script src="js/Fields.js"></script>
<script src="js/StorageJS/FieldsDATA.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
