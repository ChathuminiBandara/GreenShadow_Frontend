<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops - Crop Monitoring System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="bg-success text-white p-3">
    <h1 class="text-center">Crop Monitoring System</h1>
</header>

<main class="container mt-4">
    <section id="crops">
        <h2>Crops Information</h2>

        <!-- Crop Table -->
        <table class="table table-striped" id="cropTable">
            <thead>
            <tr>
                <th scope="col">Crop ID</th>
                <th scope="col">Crop Name</th>
                <th scope="col">Field ID</th>
                <th scope="col">Planting Date</th>
                <th scope="col">Harvest Date</th>
                <th scope="col">Current Status</th>
                <th scope="col">Yield (kg)</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sample crop data -->

            </tbody>
        </table>

        <!-- Add New Crop Form -->
        <h4>Add New Crop</h4>
        <form id="addCropForm">
            <div class="mb-3">
                <label for="cropName" class="form-label">Crop Name</label>
                <input type="text" class="form-control" id="cropName" required>
            </div>
            <div class="mb-3">
                <label for="plantingDate" class="form-label">Planting Date</label>
                <input type="date" class="form-control" id="plantingDate" required>
            </div>
            <div class="mb-3">
                <label for="harvestDate" class="form-label">Harvest Date</label>
                <input type="date" class="form-control" id="harvestDate">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Current Status</label>
                <select class="form-control" id="status" required>
                    <option value="Planted">Planted</option>
                    <option value="On Progress">On Progress</option>
                    <option value="Harvested">Harvested</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="yield" class="form-label">Yield (kg)</label>
                <input type="number" class="form-control" id="yield">
            </div>
            <button type="submit" class="btn btn-success">Add Crop</button>
        </form>
    </section>
</main>

<script src="js/crop.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>

</script>
</body>
</html>
